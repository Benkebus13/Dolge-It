<form method="POST" name="myemailform" action="form-to-email.php"> 

          <h4>
            Lämna ett meddelande här,<br />
            så återkommer jag så fort jag kan.
          </h4>
          <fieldset>
            <input
              placeholder="Ditt namn"
              type="text"
              name="name"
              tabindex="1"

          </fieldset>

          <fieldset>
            <input
              placeholder="Din E-mail"
              type="text"
              name="email"

          </fieldset>
         
       
          <fieldset>
           
           <textarea name="message" placeholder="Lämna ditt meddelande här..." tabindex="3" id=""></textarea> 
           
          </fieldset>

          <fieldset>
            <button
              name="Submit"
              type="submit"
              value="submit"
            
              id="contact-submit">
              Skicka meddelande
            </button>
          </fieldset>
        </form>

        <script type="text/javascript">
          var frmvalidator  = new Validator("myemailform");

          frmvalidator.addValidation("name","maxlen=40",
                                          "Skriv ditt namn");
            frmvalidator.addValidation("email","maxlen=50");
            frmvalidator.addValidation("email","req","skriv din mailadress");
            frmvalidator.addValidation("email","email","skriv en giltig emaladress!");

              frmvalidator.addValidation("message","maxlen=2000","Max antal tecken är 2000");
              frmvalidator.addValidation("message","req","Lämna ett medelande");
